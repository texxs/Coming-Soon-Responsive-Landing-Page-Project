    <script>

        $(document).ready( function() {

            Cookies.remove('b2wcookie');  // this line is for testing, remove it to make it work propa

            // close doormat
            // set cookie
            function closeDoorMat() {
                $('#doorMat').animate({
                    top: "-100%"
                }, 1000, function () {
                    Cookies.set('b2wcookie', 'doormat', {
                        expires: 7,
                        path: '/'
                    });
                });
            }

            // if there's no doormat cookie
            // show doormat
            if (Cookies.get('b2wcookie') != "doormat") {
                $('#doorMat').delay(2000).animate({
                    top: "+0"
                }, 1000, function () {
                    // done
                });
            }

            // user quits doormat
            // run function
            $('#quit').click(function () {
                closeDoorMat();
            });

            // user subscribes
            // delay, remove doormat
            $('#ck_subscribe_button').click(function () {
                setTimeout(closeDoorMat(), 3000);
            });

        });
    </script>
