    <script>
	
        $(document).ready( function() {


			//  IMPORTANT!  //
            Cookies.remove('curtainCookie');  // this line is for testing, remove it to make it work propa
			// the above line removes the cookie that is set in the code below when the user clicks the "no thanks" button  that prevents the 
			// signup form from being displayed for 7 days.
			//  When you are done editing this pages content and testsing it, 
			// remove (or comment out) the line so that the form may be hidden by the user semi-permanently.


            // Step one: define functions
			// raiseCurtain: Raise the curtain and 
            // set cookie 

            function raiseCurtain() {

                $('#curtain').animate({

                    top: "-100%"

                }, 1000, function () {

                    Cookies.set('curtainCookie', 'curtain', {

                        expires: 7,  //  currently sets the cookie to prevent the display of the form for 7 days, change the number to your liking.

                        path: '/'

                    });

                });

            }



            // If curtainCookie doesn't exist

            // lower the curtain

            if (Cookies.get('curtainCookie') != "curtain") {

                $('#curtain').delay(2000).animate({

                     top: "+30", left: "5%", width: "88%"  //changes the postion that the curtain animates to... want no change?  Erase everything except top: "+0" (erase the comma too).

                }, 1000, function () {

                    // done

                });

            }



            // user clicks "No Thanks" button

            // run the raiseCurtain function defined above

            $('#quit').click(function () {

                raiseCurtain();

            });



            // user subscribes

            // delay, remove doormat

            $('#ck_subscribe_button').click(function () {

                setTimeout(closeDoorMat(), 3000);

            });



        });
		
    </script>
